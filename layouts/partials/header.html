<header class="site-header">
  <div class="header-content">
    <div class="site-breadcrumb">
      <a href="/" class="site-title">{{ .Site.Title }}</a>
      {{- if or (eq .Kind "taxonomy") (eq .Kind "term") }}
      <span class="breadcrumb-sep">//</span>
      <a href="/blog/" class="site-section">Blog</a>
      <span class="breadcrumb-sep">//</span>
      <a href="/blog/{{ .Data.Plural }}/" class="site-section">{{ .Data.Plural | title }}</a>
      {{- else if .Section }}
      <span class="breadcrumb-sep">//</span>
      <a href="/{{ .Section }}/" class="site-section">{{ .Section | title }}</a>
      {{- end }}
    </div>
    <div class="header-actions">
      <button class="search-toggle" aria-label="Open search" id="search-toggle">
        <span>⌕</span>
      </button>
      <button class="theme-toggle" aria-label="Toggle theme">
        <span class="icon-sun">☀</span>
        <span class="icon-moon">☽</span>
      </button>
    </div>
  </div>
</header>

<!-- Search Modal -->
<div class="search-modal" id="search-modal">
  <div class="search-modal-backdrop" id="search-backdrop"></div>
  <div class="search-modal-content">
    <div class="search-modal-header">
      <span class="search-modal-title">Search</span>
      <button class="search-modal-close" id="search-close" aria-label="Close search">✕</button>
    </div>
    <div id="search-container"></div>
  </div>
</div>
