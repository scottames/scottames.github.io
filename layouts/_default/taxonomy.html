{{ define "main" }}
<div class="header-card">
  <h1>{{ .Title }}</h1>
</div>

<div class="section">
  <div class="section-content">
    <div class="tag-list">
      {{ range .Pages }}
      <a href="{{ .Permalink }}" class="tag-item">{{ .Title }} <span class="tag-count">{{ len .Pages }}</span></a>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
